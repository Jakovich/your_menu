<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>ТВОЕ МЕНЮ</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  </head>
  <body>
    <div class="comming-soon">
      <div class="wrapper">
        <div class="page-header__logo page-header__logo--comming-soon">
          <a href="#"><img src="img/logo--big.png" width="233" height="212" alt="ТВОЕ МЕНЮ"></a>
        </div>
      
        <div class="comming-soon__text">
          <p>Наш сайт скоро будет готов</p>
        </div>

        <footer class="page-footer">
          <div class="page-footer__contacts page-footer__contacts--comming-soon">
            <div class="page-footer__text">
               Вы можете посмотреть информацию о нас здесь:
            </div>
            <div class="contacts__inner">
              <div class="social-links social-links--comming-soon">
                <a class="social-link social-link--comming-soon social-link--vk" href="#" title="Вконтакте"><img src="img/icon-vk-soon.png" alt="Vkontakte"></a>
                <a class="social-link social-link--comming-soon social-link--fb" href="#" title="Facebook"><img src="img/icon-fb-soon.png" alt="Facebook"></a>
                <a class="social-link social-link--comming-soon social-link--ok" href="#" title="Одноклассники"><img src="img/icon-ok-soon.png" alt="Одноклассники"></a>
                <a class="social-link social-link--comming-soon social-link--inst" href="#" title="Instagram"><img src="img/icon-inst-soon.png" alt="Instagram"></a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
